name: Generate Issues

on:
  workflow_dispatch:  # 手動実行可能

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up GitHub CLI
        uses: cli/cli@v3
        with:
          version: latest

      - name: Run issue generator
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          chmod +x generate_issues.sh
          ./generate_issues.sh
