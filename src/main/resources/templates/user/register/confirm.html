<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>会員登録確認 | Libris</title>

<link rel="stylesheet" th:href="@{/css/auth.css}">
<link rel="stylesheet" th:href="@{/css/auth-confirm.css}">

</head>

<body>

	<div class="auth-wrapper">
	  <div class="auth-card auth-card--wide">

	    <div class="auth-title">入力内容の確認</div>

	    <form th:action="@{/user/register/complete}" method="post">

	      <div class="confirm-row">
	        <label class="form-label">メールアドレス</label>
	        <div class="confirm-value" th:text="${confirm.email}"></div>
	      </div>

	      <div class="confirm-row">
	        <label class="form-label">表示名</label>

	        <div class="confirm-value"
	             th:if="${confirm.displayName != null and !#strings.isEmpty(confirm.displayName)}"
	             th:text="${confirm.displayName}">
	        </div>

	        <div class="confirm-value confirm-value--empty"
	             th:if="${confirm.displayName == null or #strings.isEmpty(confirm.displayName)}">
	          未入力
	        </div>
	      </div>

	      <div class="confirm-row">
	        <label class="form-label">ログインID</label>
	        <div class="confirm-value" th:text="${confirm.loginId}"></div>
	      </div>

	      <div class="confirm-row">
	        <label class="form-label">パスワード</label>
	        <div class="confirm-value">●●●●●●●●</div>
	      </div>

	      <div class="confirm-actions">
	        <button type="submit"
	                formaction="/user/register/back"
	                class="auth-btn auth-btn--back">
	          修正する
	        </button>

	        <button type="submit"
	                class="auth-btn auth-btn--primary">
	          登録する
	        </button>
	      </div>

	    </form>

	  </div>
	</div>

	</body>
</html>
