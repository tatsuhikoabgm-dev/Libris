<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Welcome | Libris</title>

<link rel="stylesheet" href="/css/base.css">
<link rel="stylesheet" href="/css/welcome.css">

</head>

<body>

<div class="hero">
    <div class="welcome-card">

        <!-- タイトル（表示名 or 読書家さん） -->
        <div class="welcome-title"
             th:text="${session.SESSION_USER.displayName != null && !#strings.isEmpty(session.SESSION_USER.displayName)
                      ? session.SESSION_USER.displayName + 'さん、ようこそ。'
                      : '読書家さん、ようこそ。'}">
        </div>

        <div class="welcome-sub">
            あなたの読書の時間へ、ようこそ。<br>
            <strong>今日は、どんな一冊と出会いますか？</strong>
        </div>

        <div class="action-area">
            <form th:action="@{/books/search}" method="get">
                <button type="submit" class="btn btn-primary">
                    📖 本を探す
                </button>
            </form>

            <form th:action="@{/shelf/list}" method="get">
                <button type="submit" class="btn btn-secondary">
                    📝 マイページ
                </button>
            </form>
        </div>

        <div class="footer">
            © 2025 Libris / たつひこシステム開発（TSD）✨
        </div>

    </div>
</div>

</body>
</html>
