html, body {

body {

/* ===== HERO ===== */
.hero {

}

/* ===== CARD ===== */
.welcome-card {

}

/* ===== TEXT ===== */

}

.welcome-sub {

}

/* ===== BUTTON ===== */
.action-area {
    display: flex;
    justify-content: center;
    gap: 20px;
}

.btn {
    min-width: 220px;
    padding: 16px;
    font-size: 16px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    transition: all .25s ease;
}

.btn-primary {
    background: #6B4F3F;
    color: #fff;
}
.btn-primary:hover {
    background: #5a4032;
}

.btn-secondary {
    background: #F3F1EE;
    color: #3B2B23;
}
.btn-secondary:hover {
    background: #E6E3DF;
}

/* ===== FOOTER ===== */
.footer {
    margin-top: 36px;
    font-size: 13px;
    color: #8B7D75;
}

/* ===== ANIMATION ===== */
@keyframes fadeUp {
    from {
        opacity: 0;
        transform: translateY(14px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
</style>
