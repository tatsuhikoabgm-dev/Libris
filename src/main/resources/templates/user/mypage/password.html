<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>パスワード変更 | Libris</title>

	<style>
		/* ===== THEME ===== */
		:root {
			--primary: #3B2B23;
			--accent: #2563EB;
			--surface: #F7F5F3;
			--text: #34251F;
			--muted: #6B5A50;
			--line: #E7E2DD;
			--card: #FFFFFF;
			--error: #b3261e;
		}

		/* ===== BASE ===== */
		* {
			box-sizing: border-box;
		}

		body {
			margin: 0;
			font-family: "Hiragino Sans", "Noto Sans JP", sans-serif;
			background: var(--surface);
			color: var(--text);
		}

		/* ===== NAV ===== */
		.nav {
			width: 100%;
			background-color: var(--primary);
			color: white;
		}

		.nav-inner {
			max-width: 1380px;
			margin: 0 auto;
			padding: 14px 24px;
			display: flex;
			justify-content: space-between;
			align-items: center;
		}

		.nav-left {
			display: flex;
			gap: 24px;
			align-items: center;
		}

		.nav-title {
			font-size: 28px;
			font-weight: bold;
			letter-spacing: 2px;
		}

		.nav-link {
			color: white;
			text-decoration: none;
			font-size: 18px;
			opacity: 0.85;
		}

		.nav-link:hover {
			opacity: 1;
		}

		.logout-btn {
			background: none;
			border: none;
			color: white;
			font-size: 18px;
			cursor: pointer;
			font-family: inherit;
		}

		/* ===== LAYOUT ===== */
		.wrapper {
			max-width: 1100px;
			margin: 28px auto 60px;
			padding: 0 20px;
		}

		.page-title {
			font-size: 26px;
			font-weight: 800;
			margin-bottom: 6px;
		}

		.page-sub {
			font-size: 13px;
			color: var(--muted);
			margin-bottom: 20px;
		}

		/* ===== CARD ===== */
		.card {
			background: var(--card);
			border: 1px solid var(--line);
			border-radius: 18px;
			box-shadow: 0 10px 26px rgba(0, 0, 0, .08);
			padding: 22px;
			margin-bottom: 28px;
		}

		/* パスワード用：細め */
		.password-card {
			max-width: 520px;
			margin: 0 auto;
		}

		.section-title {
			font-size: 16px;
			font-weight: 800;
			margin-bottom: 14px;
		}

		.note {
			font-size: 12px;
			color: var(--muted);
			margin-bottom: 14px;
			line-height: 1.6;
		}

		/* ===== FORM ===== */
		.form-grid {
			display: grid;
			grid-template-columns: 1fr;
			gap: 14px;
		}

		.form-item {
			display: flex;
			flex-direction: column;
		}

		label {
			font-size: 12px;
			color: var(--muted);
			margin-bottom: 6px;
		}

		input[type="password"],
		input[type="text"] {
			width: 100%;
			padding: 10px 12px;
			border-radius: 10px;
			border: 1px solid var(--line);
			font-size: 14px;
		}

		input:focus {
			outline: none;
			border-color: var(--accent);
		}

		/* ===== CHECKBOX ===== */
		.checkbox {
			display: flex;
			align-items: center;
			gap: 6px;
			font-size: 12px;
			color: var(--muted);
			margin-top: 4px;
		}

		/* ===== ERROR ===== */
		.error {
			color: var(--error);
			font-size: 12px;
			margin-top: 4px;
		}

		/* ===== ACTIONS ===== */
		.actions {
			display: flex;
			justify-content: flex-end;
			margin-top: 20px;
		}

		.btn {
			border: none;
			border-radius: 10px;
			padding: 12px 18px;
			font-size: 14px;
			font-weight: 700;
			cursor: pointer;
		}

		.btn-primary {
			background: var(--accent);
			color: white;
		}

		.btn-primary:hover {
			opacity: 0.9;
		}

		/* ===== PASSWORD HEADER ===== */
		.password-header {
			max-width: 520px;
			/* password-card と同じ幅 */
			margin: 0 auto 24px;
			/* 中央寄せ＋下余白 */
			text-align: center;
		}
	</style>
</head>

<body>

	<!-- ===== NAV ===== -->
	<div class="nav">
		<div class="nav-inner">
			<div class="nav-left">
				<span class="nav-title">☆ Libris ☆</span>
				<a href="/books/search" class="nav-link">書籍検索</a>
				<a href="/shelf/list" class="nav-link">本棚</a>
			</div>
			<div class="nav-right">
				<form action="/auth/logout" method="post">
					<button type="submit" class="logout-btn">ログアウト</button>
				</form>
			</div>
		</div>
	</div>

	<!-- ===== CONTENT ===== -->
	<div class="wrapper">

		<div class="password-header">
			<div class="page-title">パスワード変更</div>
			<div class="page-sub">
				現在のパスワードを確認し、新しいパスワードを設定します。
			</div>
		</div>


		<div class="card password-card">
			<div class="section-title">パスワード変更</div>

			<div class="note">
				※ パスワードは大文字・小文字・数字を含む8〜16文字の半角英数字で入力してください。
			</div>

			<form th:action="@{/mypage/password}" th:object="${passwordChangeForm}" method="post">

				<input type="hidden" name="returnTo" th:value="${returnTo}" />


				<div class="form-grid">

					<!-- 現在のパスワード -->
					<div class="form-item">
						<label>現在のパスワード</label>
						<input type="password" id="oldPassword" th:field="*{oldPassword}">
						<div class="checkbox">
							<input type="checkbox" id="showOld">
							<label for="showOld">パスワードを表示</label>
						</div>
						<div class="error" th:errors="*{oldPassword}"></div>
					</div>

					<!-- 新しいパスワード -->
					<div class="form-item">
						<label>新しいパスワード</label>
						<input type="password" id="newPassword" th:field="*{password}">
						<div class="error" th:errors="*{password}"></div>
					</div>

					<!-- 新しいパスワード（確認） -->
					<div class="form-item">
						<label>新しいパスワード（確認）</label>
						<input type="password" id="newPasswordConfirm" th:field="*{passwordConfirm}">
						<div class="checkbox">
							<input type="checkbox" id="showNew">
							<label for="showNew">新しいパスワードを表示</label>
						</div>
						<div class="error" th:errors="*{passwordConfirm}"></div>
					</div>

				</div>

				<div class="actions">
					<button type="submit" class="btn btn-primary">
						変更内容を確認
					</button>
				</div>

			</form>
		</div>

	</div>

	<!-- ===== JS : 表示 / 非表示 ===== -->
	<script>
		document.getElementById("showOld").addEventListener("change", function () {
			document.getElementById("oldPassword").type =
				this.checked ? "text" : "password";
		});

		document.getElementById("showNew").addEventListener("change", function () {
			const type = this.checked ? "text" : "password";
			document.getElementById("newPassword").type = type;
			document.getElementById("newPasswordConfirm").type = type;
		});
	</script>

</body>

</html>
