<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>書籍検索</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <style>

        .two-columns {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px 25px;
        }

        .error-msg {
            color: red;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .result-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px 25px;
            margin-top: 25px;
        }

        .result-card {
            display: flex;
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0px 2px 6px rgba(0,0,0,0.09);
            align-items: flex-start;
        }

        .result-card img {
            width: 85px;
            height: 115px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .result-info div {
            margin-bottom: 5px;
        }

        @media (max-width: 768px) {
            .result-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>

<body>

<header th:replace="layout/fragments/header :: header"></header>

<nav class="navbar">
    <div>
        <span style="color:#EBE9EA; opacity:0.5;">書籍検索</span>
        <a th:href="@{/shelf}">本棚</a>
    </div>
    <div>
        <a th:href="@{/mypage}">マイページ</a>
        <a th:href="@{/logout}">ログアウト</a>
    </div>
</nav>

<div class="container">

    <!-- ▼ 検索フォーム -->
    <section>
        <div class="card" style="max-width: 900px; margin: 0 auto;">

            <h1 class="page-title" style="text-align:center">書籍検索</h1>

            <!-- Validation / Error -->
            <div th:if="${errorMessage != null}" class="error-msg"
                 th:text="${errorMessage}"></div>

            <!-- form を常にバインド -->
            <form th:action="@{/books/search}" method="post" th:object="${form}">

                <div class="form-group">
                    <label>フリーワード検索</label>
                    <input type="text" th:field="*{keyword}">
                </div>

                <div class="two-columns">

                    <div class="form-group">
                        <label>タイトル</label>
                        <input type="text" th:field="*{title}">
                    </div>

                    <div class="form-group">
                        <label>ISBN</label>
                        <input type="text" th:field="*{isbn}">
                    </div>

                    <div class="form-group">
                        <label>著者</label>
                        <input type="text" th:field="*{authors}">
                    </div>

                    <div class="form-group">
                        <label>種類</label>
                        <select th:field="*{printType}">
                            <option value="all">すべて</option>
                            <option value="books">書籍</option>
                            <option value="magazines">雑誌</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>出版社</label>
                        <input type="text" th:field="*{publisher}">
                    </div>

                    <div class="form-group">
                        <label>ソート順</label>
                        <select th:field="*{orderBy}">
                            <option value="relevance">関連度順</option>
                            <option value="newest">新しい順</option>
                        </select>
                    </div>
                </div>

                <div style="text-align:center; margin-top:20px;">
                    <button type="submit">検索</button>
                </div>

            </form>
        </div>
    </section>

    <!-- ▼ 検索結果：BookSearchResultDto のリストが page に入る -->
    <section th:if="${page != null}">
        
        <!-- 件数 -->
        <h2 style="margin-top:40px; font-size:1.3rem;"
            th:if="${page.size() > 0}">
            検索結果： <span th:text="${page.size()}"></span> 件
        </h2>

        <!-- 0件表示 -->
        <div th:if="${page.size() == 0}"
             style="margin-top:20px; text-align:center; font-weight:600;">
            該当する書籍がありませんでした。
        </div>

        <!-- ▼ カード表示 -->
        <div class="result-grid">

            <div th:each="b : ${page}" class="result-card">

                <!-- サムネイル -->
                <img th:src="${b.thumbnailLink}"
                     alt="thumbnail">

                <div class="result-info">
                    <div><strong th:text="${b.title}"></strong></div>

                    <div th:text="${b.authors}"></div>

                    <div th:text="${b.publisher}"></div>

                    <a th:href="@{/books/detail(googleVolumeId=${b.googleVolumeId})}"
                       style="display:inline-block; margin-top:8px; color:#34251F; font-weight:700;">
                        詳細を見る →
                    </a>
                </div>

            </div>

        </div>

    </section>

</div>

<footer th:replace="layout/fragments/footer :: footer"></footer>

</body>
</html>
