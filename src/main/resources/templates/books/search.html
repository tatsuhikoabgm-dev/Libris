<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>書籍検索</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .two-columns {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px 25px;
        }

        .error-msg {
            color: red;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .result-card {
            display: flex;
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0px 2px 6px rgba(0,0,0,0.09);
            margin-bottom: 15px;
        }

        .result-card img {
            width: 90px;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 20px;
        }

        .result-info div {
            margin-bottom: 5px;
        }
    </style>
</head>

<body>

<header th:replace="layout/fragments/header :: header"></header>

<!-- ナビゲーションから「書籍検索」を消す -->
<nav class="navbar">
    <div>
        <span style="color:#EBE9EA; opacity:0.5;">書籍検索</span> <!-- ←今いる場所なのでクリック不可 -->
        <a th:href="@{/shelf}">本棚</a>
    </div>
    <div>
        <a th:href="@{/mypage}">マイページ</a>
        <a th:href="@{/logout}">ログアウト</a>
    </div>
</nav>

<div class="container">

    <!-- ▼ 検索フォームカード -->
    <section>
        <div class="card" style="max-width: 900px; margin: 0 auto;">

            <h1 class="page-title" style="text-align:center">書籍検索</h1>

            <!-- エラーメッセージ（フリーワード / タイトル / 著者 が全て空） -->
            <div th:if="${errorMessage != null}" class="error-msg"
                 th:text="${errorMessage}">
            </div>

            <form th:action="@{/books/search}" method="post" th:object="${bookSearchForm}">

                <!-- フリーワード（幅広） -->
                <div class="form-group">
                    <label>フリーワード検索</label>
                    <input type="text" th:field="*{keyword}">
                </div>

                <!-- 2カラムエリア -->
                <div class="two-columns">

                    <!-- 左 -->
                    <div class="form-group">
                        <label>タイトル</label>
                        <input type="text" th:field="*{title}">
                    </div>

                    <!-- 右 -->
                    <div class="form-group">
                        <label>ISBN</label>
                        <input type="text" th:field="*{isbn}">
                    </div>

                    <!-- 左 -->
                    <div class="form-group">
                        <label>著者</label>
                        <input type="text" th:field="*{authors}">
                    </div>

                    <!-- 右 -->
                    <div class="form-group">
                        <label>種類</label>
                        <select th:field="*{printType}">
                            <option value="all">すべて</option>
                            <option value="books">書籍</option>
                            <option value="magazines">雑誌</option>
                        </select>
                    </div>

                    <!-- 左 -->
                    <div class="form-group">
                        <label>出版社</label>
                        <input type="text" th:field="*{publisher}">
                    </div>

                    <!-- 右 -->
                    <div class="form-group">
                        <label>ソート順</label>
                        <select th:field="*{orderBy}">
                            <option value="relevance">関連度順</option>
                            <option value="newest">新しい順</option>
                        </select>
                    </div>

                </div>

                <!-- 検索ボタン -->
                <div style="text-align:center; margin-top:20px;">
                    <button type="submit">検索</button>
                </div>

            </form>
        </div>
    </section>


    <!-- ▼ 検索結果（List<BookSearchResultDto> books） -->
    <section th:if="${books != null}">
        <h2 style="margin-top:40px; font-size:1.3rem;" th:if="${books.size() > 0}">
            検索結果： <span th:text="${books.size()}"></span> 件
        </h2>

        <!-- 検索結果が0件 -->
        <div th:if="${books.size() == 0}" style="margin-top:20px; text-align:center; font-weight:600;">
            該当する書籍がありませんでした。
        </div>

        <!-- カード一覧 -->
        <div th:each="b : ${books}" class="result-card">

            <img th:src="${b.thumbnailUrl}" alt="thumbnail">

            <div class="result-info">
                <div><strong th:text="${b.title}"></strong></div>
                <div th:text="${b.authors}"></div>
                <div th:text="${b.publisher}"></div>
                <div th:text="'ISBN: ' + ${b.isbn}"></div>

                <a th:href="@{/books/detail(bookId=${b.bookId})}"
                   style="display:inline-block; margin-top:8px; color:#34251F; font-weight:700;">
                    詳細を見る →
                </a>
            </div>

        </div>

    </section>

</div>

<footer th:replace="layout/fragments/footer :: footer"></footer>
</body>
</html>
