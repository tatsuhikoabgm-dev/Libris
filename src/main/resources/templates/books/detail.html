<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>書籍詳細</title>

    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/books-detail.css}">
    <link rel="stylesheet" th:href="@{/css/nav.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
</head>

<body>

	<div th:replace="layout/fragments/nav :: nav"></div>


<div class="container">
	
	<div th:if="${successMessage}" class="message message-success" th:text="${successMessage}"></div>

    <!-- 書籍情報カード -->
    <div class="card">
        <div class="book-area">

            <img class="thumbnail" th:src="${page.book.thumbnailLink}">

            <div class="book-info">

                <div class="title" th:text="${page.book.title}"></div>

                <div class="info-grid">

                    <div>
                        <div class="info-label">著者</div>
                        <div th:text="${page.book.authors}"></div>
                    </div>

                    <div>
                        <div class="info-label">出版日</div>
                        <div th:text="${page.book.publishedDate}"></div>
                    </div>

                    <div>
                        <div class="info-label">ISBN</div>
                        <div th:text="${page.book.isbn}"></div>
                    </div>

                    <div>
                        <div class="info-label">出版社</div>
                        <div th:text="${page.book.publisher}"></div>
                    </div>

                </div>

                <div class="info-label" style="margin-top:20px;">説明</div>
                <div th:utext="${page.book.description}"></div>

                <div style="margin-top: 10px;">
                    <a th:href="${page.book.previewLink}" target="_blank">Google Booksで見る</a>
                </div>

                <!-- 登録フォーム or 登録済み -->
                <div th:if="${!page.myBookExists}" class="form-box">
                    <form th:action="@{/books/register}" th:object="${form}" method="post">
                        <input type="hidden" th:field="*{googleVolumeId}">

                        <select th:field="*{readingStatus}">
                            <option value="WANT">欲しい</option>
                            <option value="READING">読んでる</option>
                            <option value="COMPLETED">読了</option>
                            <option value="PENDING">積読</option>
                        </select>

                        <button type="submit" class="btn btn-primary">本棚に登録</button>
                    </form>
                </div>

                <div th:if="${page.myBookExists}" class="form-box">
                    <span th:text="|【${page.myBookStatus}】で登録済み|"></span>
                </div>

            </div>
        </div>
    </div>

    <!-- レビュー一覧カード -->
    <div class="card">

        <div class="review-title">レビュー一覧</div>

        <div th:if="${#lists.isEmpty(page.reviews)}" class="no-review">
            レビューはまだありません。
        </div>

        <div th:each="rev : ${page.reviews}" class="review-card">

            <div class="review-header">
                <span class="review-user" th:text="${rev.displayName}"></span>

                <!-- 星マーク表示 -->
				<span class="review-stars"
				      th:utext="${'★'.repeat(rev.rating ?: 0)} + ${'☆'.repeat(5 - (rev.rating ?: 0))}">
				</span>

            </div>

            <div class="review-comment" th:text="${rev.review}"></div>

<!--            <div class="review-date" th:text="${rev.postedAt}"></div>-->

        </div>

    </div>

    <div class="back">
        <a th:href="@{/books/search}">検索結果に戻る</a>
    </div>

</div>

<div th:replace="layout/fragments/footer :: footer"></div>

</body>
</html>
